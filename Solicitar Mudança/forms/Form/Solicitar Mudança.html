<html>
	<head>
		<!-- SCRIPTS -->
		<script src="/resources/js/jquery/jquery.js"></script>
		<script src="/resources/js/jquery/jquery-ui.min.js"></script>
		<script src="/resources/js/mustache/mustache-min.js"></script>
		<script src="/resources/style-guide/js/fluig-style-guide.min.js"></script>
		<script src="/resources/style-guide/js/fluig-style-guide-filter.min.js"></script>
		<script src="/resources/style-guide/js/fluig-style-guide-ratingstars.min.js"></script>
		<script src="../vcXMLRPC.js"></script>
		<script src="/webdesk/vcXMLRPC.js"></script>
		<script src="/webdesk/ecm_datasets.js"></script>
		<script src="/toro/resources/js/Eventos_Customizados.js"></script>
		<script src="/toro/resources/js/jquery.mask.js"></script>
		<script src="eventos.js"></script>
		<!-- SCRIPTS -->
		
		<!-- CSS -->
		<link href='/webdesk/customresources?cid=1&resourceName=temaFormulario/0.css' type='text/css' rel='stylesheet' />
		<link href="/resources/style-guide/css/fluig-style-guide-filter.min.css" rel="stylesheet" type="text/css">
		<link href="/resources/style-guide/css/fluig-style-guide-ratingstars.min.css" rel="stylesheet" type="text/css">
		<link href="/toro/resources/css/Estilos_Customizados.css" type="text/css" rel="stylesheet">
		<link rel="stylesheet" href="https://style.fluig.com/css/fluig-style-guide-docs.min.css">
		<!-- CSS -->
	</head>
	<body>
		<div class="fluig-style-guide">
			<form id="formTemplate" name="formTemplate" role="form">
			
				<!-- Topo - Titulo do Processo -->
				<div class="panel panel-default">
					<div class="panel-body fundoPersonalizado">
						<div class="col-md-12 text-center fs-no-padding">
							<label class="tituloPersonalizado">Solicitar Mudança</label><label class="pontoPersonalizado">.</label>
						</div>
					</div>
				</div>
				<!-- Topo - Titulo do Processo -->
	
				<!-- Dados do Solicitante -->
				<div class="panel panel-default" id="painelSolicitante">
					<div class="panel-heading">
						<h3 class="panel-title">Solicitante</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="form-group col-md-2">
								<label>Data de Abertura</label><br>
								<div class="input-group">
									<span class="input-group-addon"> <span class="fluigicon fluigicon-calendar"></span></span><input type="text" class="form-control" id="dataAbertura" name="dataAbertura" readonly>
								</div>
							</div>
	
							<div class="form-group col-md-2">
								<label>Unidade do Solicitante</label><br> <input class="form-control" type="text" id="unidadeSolicitante" name="unidadeSolicitante" readonly>
							</div>
	
							<div class="form-group col-md-4">
								<label>Nome do Solicitante</label><br> <input class="form-control" type="text" id="nomeSolicitante" name="nomeSolicitante" readonly>
							</div>
	
							<div class="form-group col-md-4">
								<label>E-mail do Solicitante</label><br>
								<div class="input-group">
									<div class="input-group-addon">@</div>
									<input class="form-control" type="text" id="emailSolicitante" name="emailSolicitante" readonly>
								</div>
							</div>
						</div>
	
						<div class="row">
							<div class="form-group col-md-4">
								<label>Empresa</label><br> <input class="form-control" type="text" id="empresaSolicitante" name="empresaSolicitante" readonly>
							</div>
							<div class="form-group col-md-4">
								<label>Setor</label><br> <input class="form-control" type="text" id="setorSolicitante" name="setorSolicitante" readonly>
							</div>
							<div id="divCentroCustoText" class="form-group col-md-4">
								<label>Centro de Custo</label><br> <input class="form-control" type="text" id="centroCustoSolicitante" name="centroCustoSolicitante" readonly>
							</div>
							<div id="divCentroCustoSelect" class="form-group col-md-4" style="display: none">
								<label>Centro de Custo</label><br> <select class="form-control" name="centroCustoSelect" id="centroCustoSelect" onchange="PreencherCentroCusto()">
									<option value="Selecionar">Selecionar</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<!-- Dados do Solicitante -->
				
				<!-- Dados da Solicitacao -->
				<div class="panel panel-default" id="painelSolicitacao">
					<div class="panel-heading">
						<h3 class="panel-title">Solicitação</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="form-group col-md-2">
								<label class="required">Ambiente</label><br>
								<div class="radio">
									<label><input type="radio" name="ambiente" id="homologacao" value="Homologação"> Homologação</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="ambiente" id="producao" value="Produção"> Produção</label>
								</div>
							</div>
							<div class="form-group col-md-2">
							<label class="required">Escopo</label><br>
							<div class="radio">
								<label><input type="radio" name="escopo" id="opcao1" value="Desenvolvimento Externo"> Desenvolvimento Externo</label>
							</div>
							<div class="radio">
								<label><input type="radio" name="escopo" id="opcao2" value="Intervenção de Infraestrutura"> Intervenção de Infraestrutura</label>
							</div>
						</div>
							<div class="form-group col-md-4">
								<label class="required">Tipo de Mudança</label><br> 
								<select class="form-control" id="tipoMudanca" name="tipoMudanca">
									<option selected disabled>Selecione o tipo de mudança</option>
									<option value="Programada">Programada</option>
									<option value="Emergencial">Emergencial</option>
								</select>
							</div>
							<div class="form-group col-md-3">
				    			<label for="only-date">Data de execução da mudança</label>
								<div class="input-group date" id="dataExecucao">
								   	<input type="text" name="dataExecucao" class="form-control" data-size="small">
								   	<span class="input-group-addon">
								   		<span class="fluigicon fluigicon-calendar"></span>
								   	</span>
								</div>
							</div>
						</div>
						<div class="row">	
							<div class="form-group col-md-12">
								<label class="required">Descrição da mudança</label><br> 
								<textarea class="form-control" rows="3" id="descricaoMudanca" name="descricaoMudanca" placeholder="Descreva detalhadamente a mudança a ser realizada." style="resize: none;"></textarea>
							</div>
							<div class="form-group col-md-12">
								<label class="required">Justificativa</label><br> 
								<textarea class="form-control" rows="3" id="justificativaMudanca" name="justificativaMudanca" placeholder="Descreva o motivo pelo qual a mudança deverá ser realizada." style="resize: none;"></textarea>
							</div>
							<div class="form-group col-md-12">
								<label class="required">Impactos e/ou benefícios esperados</label><br> 
								<textarea class="form-control" rows="3" id="beneficiosMudanca" name="beneficiosMudanca" style="resize: none;"></textarea>
							</div>
							<div class="form-group col-md-12">
								<label class="required">Impactos e alternativas identificadas em caso de não implementação da mudança</label><br> 
								<textarea class="form-control" rows="3" id="naoMudanca" name="naoMudanca" style="resize: none;"></textarea>
							</div>
							<div class="form-group col-md-12">
								<label class="required">Plano de rollback</label><br> 
								<textarea class="form-control" rows="3" id="planoRollback" name="planoRollback" style="resize: none;"></textarea>
							</div>
							<div class="form-group col-md-6">
								<label class="required">Contatos</label><br> 
								<textarea class="form-control" rows="2" id="contatosMudanca" name="contatosMudanca" placeholder="Insira os dados (nome e telefone) dos envolvidos." style="resize: none;"></textarea>
							</div>
						</div>		
					</div>
				</div>	
				<!-- Dados da Solicitacao -->
				
				<!-- Aprovação Comitê/Gestor de Mudança -->
				<div class="panel-group" id="accordionAprovacao">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a class="collapse-icon" data-toggle="collapse" data-parent="#accordion" href="#collapseAprovacao">Aprovação </a>
							</h4>
						</div>
						<div id="collapseOne" class="panel-collapse collapse in">
							<div class="panel-body">
								<div class="form-group col-md-3">
									<label class="required">Solicitação aprovada?</label><br> 
									<div class="radio">
										<label><input type="radio" name="aprovacaoSolicitacao" id="sim" value="Sim"> Sim</label>
									</div>
									<div class="radio">
										<label><input type="radio" name="aprovacaoSolicitacao" id="nao" value="Não"> Não</label>
									</div>
								</div>
							<div class="form-group col-md-9">
								<label class="required">Observação</label><br> 
								<textarea class="form-control" rows="3" id="observacaoAprovacao" name="observacaoAprovacao" style="resize: none;"></textarea>
							</div>								
							</div>
						</div>
					</div>
				</div>
				<!-- Aprovação Comitê/Gestor de Mudança -->
				
				<!-- Informação Sobre a Mudança -->
				<div class="panel-group" id="accordionDeploy">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a class="collapse-icon" data-toggle="collapse" data-parent="#accordion" href="#collapseDeploy">Informações Sobre a Mudança </a>
							</h4>
						</div>
						<div id="collapseOne" class="panel-collapse collapse in">
							<div class="panel-body">
								<div class="form-group col-md-3">
									<label class="required">Mudança realizada?</label><br> 
									<div class="radio">
										<label><input type="radio" name="mudancaEmProducao" id="mudancaEmProducao" value="Sim"> Sim</label>
									</div>
									<div class="radio">
										<label><input type="radio" name="mudancaEmProducao" id="mudancaEmProducao" value="Não"> Não</label>
									</div>
								</div>
								<div class="form-group col-md-9">
									<label class="required">Motivo do rollback</label><br> 
									<textarea class="form-control" rows="3" id="motivoRollback" name="motivoRollback" style="resize: none;"></textarea>
								</div>
								<div class="form-group col-md-3" id="divAcao" style="display: none">
									<label class="required">Ação</label><br> 
									<select class="form-control" id="acaoSolicitacao" name="acaoSolicitacao" onchange="usuarioDestino()">
										<option value="" selected disabled>Selecione uma Ação</option>
										<option value="registra">Registrar Atendimento</option>
										<option value="enviaSolicitante">Transferir Atendimento Para Solicitante</option>
										<option value="enviaUsuario">Transferir Atendimento Para Usuário</option>
										<option value="finaliza">Finaliza Atendimento</option>
									</select>
								</div>	
								<div class='form-group col-md-9' id="divTransferencia" style="display: none">
									<label class='required'>Nome do Usuário</label>
									<br>
									<input type='zoom' name='destinoTransferencia' id='destinoTransferencia'
										data-zoom="{		
													'displayKey':'colleagueName',		
													'datasetId':'colleague',	
													'maximumSelectionLength':'1',	
													'resultLimit':'5',
													'filterValues':'active,true',		
													'fields':[			
														{'field':'colleagueName', 'label':'Nome', 'standard':'true'},
														{'field':'mail', 'label':'E-mail'},
														{'field':'groupId', 'label':'Setor'}]		
													}" />
								</div>															
							</div>
						</div>
					</div>
				</div>
				<input type="text" class="form-control" name="destino" id="destino" style="display:none;">
				<!-- Informação Sobre a Mudança -->
			</form>
		</div>
	</body>
</html>
